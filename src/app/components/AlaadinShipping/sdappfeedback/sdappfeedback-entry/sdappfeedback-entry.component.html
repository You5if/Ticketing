<form #sdappfeedbackForm="ngForm" (ngSubmit)="onSubmit(sdappfeedbackForm.value)">
  <mat-card class="cardMain">
    <mat-card-title>{{dialog_title}}</mat-card-title>
    <mat-card-content fxLayoutWrap fxLayoutGap="10px">
      <section fxLayout="column" fxLayoutGap.gt-md="20px" fxLayoutAlign="center top">
                  <mat-list fxLayout="row" fxLayoutGap.gt-md="15px">
                      <!-- Fields come here -->

          <mat-list-item>            <mat-form-field>              <input matInput name="sdUserId" placeholder="sdUserId" type="number" [(ngModel)] = "pModel.sdUserId" [readonly]= "pModel.readOnly" required >            </mat-form-field>          </mat-list-item>
          <mat-list-item>            <mat-form-field>              <input matInput name="commentTopicId" placeholder="commentTopicId" type="number" [(ngModel)] = "pModel.commentTopicId" [readonly]= "pModel.readOnly" required >            </mat-form-field>          </mat-list-item>
          <mat-list-item>            <mat-form-field>              <input matInput name="comment" placeholder="comment" type="text" [(ngModel)] = "pModel.comment" [readonly]= "pModel.readOnly" required >            </mat-form-field>          </mat-list-item>
          <mat-list-item>            <mat-form-field>              <input matInput name="recommendation" placeholder="recommendation" type="number" [(ngModel)] = "pModel.recommendation" [readonly]= "pModel.readOnly" required >            </mat-form-field>          </mat-list-item>
          <mat-list-item>            <mat-form-field>              <input matInput name="overall" placeholder="overall" type="number" [(ngModel)] = "pModel.overall" [readonly]= "pModel.readOnly" required >            </mat-form-field>          </mat-list-item>
          <mat-list-item>            <mat-form-field>              <input matInput name="easy" placeholder="easy" type="number" [(ngModel)] = "pModel.easy" [readonly]= "pModel.readOnly" required >            </mat-form-field>          </mat-list-item>
          <mat-list-item>            <mat-form-field>              <input matInput name="userful" placeholder="userful" type="number" [(ngModel)] = "pModel.userful" [readonly]= "pModel.readOnly" required >            </mat-form-field>          </mat-list-item>
          <mat-list-item>            <mat-form-field>              <input matInput name="costEffective" placeholder="costEffective" type="number" [(ngModel)] = "pModel.costEffective" [readonly]= "pModel.readOnly" required >            </mat-form-field>          </mat-list-item>
          <mat-list-item>            <mat-form-field>              <input matInput name="email" placeholder="email" type="text" [(ngModel)] = "pModel.email" [readonly]= "pModel.readOnly" required >            </mat-form-field>          </mat-list-item>
          <mat-list-item>            <mat-form-field>              <input matInput name="feedbackDate" [matDatepicker]="feedbackDate" placeholder="feedbackDate" [(ngModel)] = "pModel.feedbackDate" [readonly]= "pModel.readOnly" required >               <mat-datepicker-toggle matSuffix [for]="feedbackDate"></mat-datepicker-toggle>              <mat-datepicker #feedbackDate></mat-datepicker>            </mat-form-field>          </mat-list-item>

                      <!-- Fields come here -->
                  </mat-list>
              </section>
    </mat-card-content>
<mat-card-actions style="text-align: center">
                    <button *ngIf="pModel.entryMode=='A' || pModel.entryMode=='E'" mat-raised-button color="success" [disabled]="sdappfeedbackForm.invalid"
                      type="submit">Submit</button>
                    <button *ngIf="pModel.entryMode=='D'" mat-raised-button color="warn" [disabled]="sdappfeedbackForm.invalid" type="submit">Delete</button>
                    <button mat-raised-button type="button" color="warn" (click)="onCancel()">Cancel</button>
</mat-card-actions>
  </mat-card>
</form>
