<form #sddispatchplaninvoicepaymentForm="ngForm" (ngSubmit)="onSubmit(sddispatchplaninvoicepaymentForm.value)">
  <mat-card class="cardMain">
    <mat-card-title>{{dialog_title}}</mat-card-title>
    <mat-card-content fxLayoutWrap fxLayoutGap="10px">
      <section fxLayout="column" fxLayoutGap.gt-md="20px" fxLayoutAlign="center top">
                  <mat-list fxLayout="row" fxLayoutGap.gt-md="15px">
                      <!-- Fields come here -->

          <mat-list-item>            <mat-form-field>              <input matInput name="sdDispatchPlanInvoiceId" placeholder="sdDispatchPlanInvoiceId" type="number" [(ngModel)] = "pModel.sdDispatchPlanInvoiceId" [readonly]= "pModel.readOnly" required >            </mat-form-field>          </mat-list-item>
          <mat-list-item>            <mat-form-field>              <input matInput name="paymentDate" [matDatepicker]="paymentDate" placeholder="paymentDate" [(ngModel)] = "pModel.paymentDate" [readonly]= "pModel.readOnly" required >               <mat-datepicker-toggle matSuffix [for]="paymentDate"></mat-datepicker-toggle>              <mat-datepicker #paymentDate></mat-datepicker>            </mat-form-field>          </mat-list-item>

          <mat-list-item>            <mat-form-field>              <input matInput name="remarks" placeholder="remarks" type="text" [(ngModel)] = "pModel.remarks" [readonly]= "pModel.readOnly" required >            </mat-form-field>          </mat-list-item>

                      <!-- Fields come here -->
                  </mat-list>
              </section>
    </mat-card-content>
<mat-card-actions style="text - align: center">
                    <button *ngIf="pModel.entryMode=='A' || pModel.entryMode=='E'" mat-raised-button color="success" [disabled]="sddispatchplaninvoicepaymentForm.invalid"
                      type="submit">Submit</button>
                    <button *ngIf="pModel.entryMode=='D'" mat-raised-button color="warn" [disabled]="sddispatchplaninvoicepaymentForm.invalid" type="submit">Delete</button>
                    <button mat-raised-button type="button" color="warn" (click)="onCancel()">Cancel</button>
</mat-card-actions>
  </mat-card>
</form>
