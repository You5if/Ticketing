<mat-toolbar>
  <button mat-mini-fab (click)="onAdd()">
    <mat-icon>add</mat-icon>
  </button>
  <h1>Users</h1>
  <div></div>
</mat-toolbar>

<div class="container">
  <mat-card *ngFor="let record of dataList">
    <mat-card-title-group>
      <mat-card-title>{{ record.displayName }}</mat-card-title>
      <mat-card-subtitle>{{ record.sdUserName }}</mat-card-subtitle>
      <mat-card-subtitle>{{ record.company }}</mat-card-subtitle>
    </mat-card-title-group>
    <button mat-menu-item (click)="onEdit(record.sdUserId)">
      <mat-icon>edit</mat-icon>Edit User
    </button>
    <button *ngIf="role === '1'" mat-menu-item (click)="onDelete(record.sdUserId)" color="warn">
      <mat-icon>delete</mat-icon>Delete User
    </button>
  </mat-card>
</div>

<mat-paginator [length]="totalRecords" [pageSize]="recordsPerPage" [pageSizeOptions]="pageSizeOptions"
  (page)="paginatoryOperation($event)" showFirstLastButtons>
</mat-paginator>
